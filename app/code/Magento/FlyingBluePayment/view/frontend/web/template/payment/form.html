<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label class="label" data-bind="attr: {'for': getCode()}">
            <!-- Logo -->

            <span data-bind="text: getTitle()"></span>
        </label>
        <img data-bind="attr: {src: getPaymentAcceptanceMarkSrc(), alt: $t('Acceptance Mark')}"
                 class="payment-icon" style="max-height: 48px !important; max-width: 220px !important;"/>
        
        <!-- <div role="alert" class="message notice" data-bind="attr: {'style': isCustomerLoggedDisplayInfo()}">
            <span data-bind="text: getPaymentDisabledDescrption()"></span>
        </div> -->
    </div>
    <div class="payment-method-content">

        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="primary">
            <div class="actions-toolbar">
                <div id="ppc_form" name="ppc_form" wl="true">
                    <input type="hidden" name="ppc_merchant_code" data-bind="attr: {value: getMerchantCode()}">
                    <input type="hidden" name="ppc_id"   data-bind="attr: {value: getMerchantTID()}">
                    <input type="hidden" name="ppc_merchant_order"  data-bind="attr: {value: getOrderID()}">
                    <input type="hidden" name="ppc_transaction_type" value="DIRECT">
                    <input type="hidden" name="ppc_currency" data-bind="attr: {value: getCurrencyCode()}">
                    <input type="hidden" name="ppc_amount" data-bind="attr: {value: getAmount()}">
                    <input type="hidden" name="ppc_language" value="en">
                    <input type="hidden" name="ppc_timestamp" data-bind="attr: {value: getTimeStamp()}">
                    <input type="hidden" class="ppc_redirect_urls" id="ppc_redirect_urls_success" name="ppc_redirect_urls_success" data-bind="attr: {value: getRedirectURL('url_success')}">
                    <input type="hidden" class="ppc_redirect_urls" id="ppc_redirect_urls_fail" name="ppc_redirect_urls_fail" data-bind="attr: {value: getRedirectURL('url_failure')}">
                    <input type="hidden" class="ppc_redirect_urls" id="ppc_redirect_urls_cancel" name="ppc_redirect_urls_cancel" data-bind="attr: {value: getRedirectURL('url_cancel')}">
                    <input type="hidden" name="ppc_authorization_checksum" data-bind="attr: {value: getAuthChecksum()}">
                    <a id="ppc_checkout_btn" wl="true" href="javascript:void(0)" title="Flying Blue+" style="display: inline-block;" onclick="(function(){})()">
                        <img id="ppc_checkout_btn_img" alt="Flying Blue+" style="border-style: none;" data-bind="attr: {src: getUrlImg()}">
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
